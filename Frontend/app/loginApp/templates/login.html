<div class="container">
    <div class="login-form-container row justify-content-md-center align-items-center">
        <div class="col-md-auto">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="username">
              <div class="form-text">username that you used during signup.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="text-end">
                <button class="btn btn-outline-danger cursor-pointer btn-block" ng-click="login()">Login</button>
            </div>
        </div>
    </div>
</div>
