<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safe Safar</title>
    <link href="./lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body ng-controller="AppController">
    <button class="openbtn" ng-hide="hideSideBar" ng-click="openNav()">&#9776</button>
    <div id="sidebar" class="sidebar shadow-lg brand-background text-white">
        <div class="p-2">
            <div class="text-end"><i class="bi-x-lg h5" ng-click="closeNav()"></i></div>
        </div>
        <div class="row">
            <div class="col-3 px-4">
                <i class="bi-person-circle fs-1 user-profile"></i>
            </div>
            <div class="col-7 p-1">
                <div class="h2">
                    Reeba
                </div>
                <div class="progress">
                    <div class="progress-bar-striped progress-bar bg-success" role="progressbar" style="width: 75%" aria-valuenow="15" aria-valuemin="0"
                        aria-valuemax="100"></div>

                </div>
            </div>
            <div class="px-4 h5">
                <div class="mb-4 mt-4 cursor-pointer" ng-click="navigateToState('feedback')">Rate Your Ongoing Trip</div>
                <hr>
                <div class="cursor-pointer">Wallet</div>
                <hr>
                <div class="cursor-pointer" ng-click="navigateToState('preferences')">Preferences</div>
                <hr>
                <div class="cursor-pointer">Packages</div>
                <hr>
                <div class="cursor-pointer">Settings</div>
                <hr>
                <div class="cursor-pointer">Help</div>
                <hr>
                <div class="cursor-pointer" ng-click="navigateToState('login')">Logout</div>
            </div>
        </div>
    </div>
    <div ng-view></div>
</body>
<script src="./lib/angular/angular.min.js"></script>
<script src="./lib/angular-route/angular-route.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js "
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
    crossorigin="anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo "
    crossorigin="anonymous "></script>
<script src="./lib/bootstrap/dist/css/bootstrap.min.css"></script>
<script src="./app.js "></script>
<script src="./loginApp/controllers/loginController.js"></script>
<script src="./controllers/appController.js"></script>
<script src="./preferences/controllers/preferencesController.js"></script>
<script src="./services/userPreferenceService.js"></script>
<script src="./services/feedbackService.js"></script>
<script src="./feedback/controllers/feedbackController.js"></script>
</html>
